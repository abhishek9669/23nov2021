        <button class="btn  btn-danger a_data">Get data</button>
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">completed</th>
                <th scope="col">dueDate</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              
          
            </tbody>
          </table>


         <script>
             var id ='';
            // var basurl ='https://fakerestapi.azurewebsites.net';
             document.querySelector('.a_data').addEventListener('click',function(){
               // swal("Hello world!");
               $.ajax({
                   url:'https://fakerestapi.azurewebsites.net/api/v1/Activities',
                   type:'GET',
                   success:function(result,stutes,xhr){
                       console.log(result);
                       tr='';

                       result.forEach(element => {
                           console.log(element);

                           tr+=`
                           <tr>
                                <td class="a1">`+element.id+`</td>
                                <td class="a2">`+element.title+`</td>
                                <td class="a3">`+element.completed+`</td>
                                <td class="a4">`+element.dueDate+`</td>
                                <td>
                                    <button class="btn  btn-success a_view " data-bs-toggle="modal" data-bs-target="#exampleModal">View</button>
                                    <button class="btn  btn-info a_edit" data-bs-toggle="modal" data-bs-target="#exampleModal2">Edit</button>
                                    <button class="btn  btn-danger a_delete">delete</button>

                                </td>
                            </tr>`;
                            console.log(tr);
                            document.querySelector('table>tbody').innerHTML=tr;
                           
                       });

                   }
               })


             })
             document.addEventListener('click',function(e){
                if (e.target.classList.contains('a_view')) {
                    id = e.target.closest('tr').querySelector('.a1').innerHTML;
                    var title = e.target.closest('tr').querySelector('.a2').innerHTML;
                    var completed = e.target.closest('tr').querySelector('.a3').innerHTML;
                    var dueDate = e.target.closest('tr').querySelector('.a4').innerHTML;


                    document.querySelector('.modal-body > .list-group > .li1').innerHTML=id;
                    document.querySelector('.modal-body > .list-group > .li2').innerHTML=title;
                    document.querySelector('.modal-body > .list-group > .li3').innerHTML=completed;
                    document.querySelector('.modal-body > .list-group > .li4').innerHTML=dueDate;
                    

                    
                    
                    
                }
                
            })
            document.addEventListener('click',function(e){
                console.log(e.target.classList.contains('a_delete'));
                if (e.target.classList.contains('a_delete')){
                    id = e.target.closest('tr').querySelector('.a1').innerHTML;
                    $.ajax({
                        url:'https://fakerestapi.azurewebsites.net/api/v1/Activities/'+id,
                        type:'DELETE',
                        success:function(res){
                            swal({
                                    title: "Are you sure?",
                                    text: "Once deleted, you will not be able to recover this imaginary file!",
                                    icon: "warning",
                                    buttons: true,
                                    dangerMode: true,
                                    })
                                    .then((willDelete) => {
                                    if (willDelete) {
                                        e.target.closest('tr').remove();
                                        swal("Poof! Your imaginary file has been deleted!", {
                                        icon: "success",
                                    
                                        });

                                    } else {
                                        swal("Your imaginary file is safe!");
                                    }
                                    });
                                    


                        }
                    })
                    
                    
                 
                    


                }

            })

             
//
         </script>
